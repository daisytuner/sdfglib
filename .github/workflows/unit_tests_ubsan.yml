name: Unit Tests (Undefined Behavior Sanitizer)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-22.04]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get install -y build-essential cmake ninja-build
          sudo apt-get install -y libboost-graph-dev
          sudo apt-get install -y libgmp-dev
          sudo apt-get install -y nlohmann-json3-dev
          sudo apt-get install -y libisl-dev
          sudo apt-get install -y libpapi-dev papi-tools

          sudo wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-19 main"
          sudo add-apt-repository "deb-src http://apt.llvm.org/jammy/ llvm-toolchain-jammy-19 main"
          sudo apt-get update
          sudo apt-get install -y clang-format-19 clang-19 clang++-19

          pip install gcovr pytest

      # - name: Linting
      #  run: clang-format-19 --dry-run --Werror src/**/*.cpp tests/**/*.cpp include/**/*.h

      - name: Build and test
        run: |
          mkdir build
          cd build
          cmake -G Ninja -DCMAKE_C_COMPILER=clang-19 -DCMAKE_CXX_COMPILER=clang++-19 -DCMAKE_BUILD_TYPE=Debug -DSDFGLIB_ENABLE_SANITIZER=ON -DSDFGLIB_SANITIZER=undefined -DWITH_SYMENGINE_RCP=ON -DBUILD_TESTS:BOOL=OFF -DBUILD_BENCHMARKS:BOOL=OFF -DBUILD_BENCHMARKS_GOOGLE:BOOL=OFF  ..
          ninja -j$(nproc)

          ./tests/sdfglib_test
